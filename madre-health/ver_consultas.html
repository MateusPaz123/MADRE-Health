<body>

            <img src="fotos/logo.jpg" alt="Home" class="icon">

        <button class="menu-btn1" onclick="window.location.href='agendamento.html'">

    </div>

    <!-- Barra de Pesquisa -->
    <section class="search-section">
        <h2>Filtrar Consultas pelo Nome do MÃ©dico</h2>
        <form id="searchForm">
            <div class="input-container">
                <label for="medico">Digite o Nome do MÃ©dico:</label>
                <input type="text" id="medico" name="medico" placeholder="Ex: Dr. JoÃ£o Silva" required>
            </div>
            <button type="submit" class="btn">Pesquisar</button>
        </form>
    </section>

    <!-- ExibiÃ§Ã£o de Consultas -->
    <section class="appointments">
        <h2>Consultas Agendadas</h2>
        <ul id="appointmentList">
            <!-- Consultas serÃ£o exibidas dinamicamente -->
        </ul>
    </section>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const medico = document.getElementById('medico').value;

            // Faz a requisiÃ§Ã£o para o PHP via AJAX
            fetch('php/consultas_do_medico.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `medico=${medico}`
            })
            .then(response => response.text())
            .then(data => {
                // Atualiza a lista com os resultados obtidos
                document.getElementById('appointmentList').innerHTML = data;
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
