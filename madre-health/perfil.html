    <script>
        function mascaraCPF(cpf) {
            let valor = cpf.value;
    
            valor = valor.replace(/\D/g, "");
    
            if (valor.length > 3) {
                valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            }
    
            if (valor.length > 6) {
                valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
            }
    
            if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            }
    
            cpf.value = valor;
        }

        
    </script>
